<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
    table {
        border: 1px solid black;
        width: 350px;
    }
    
    td {
        border: 1px solid black;
    }
    </style>
    <title>table 合併練習</title>
</head>

<body>
    <table cellspacing='0' cellpadding="20" style="background-color:#FFFF30">
        <tr style="text-align:center">
            <td>cell [1,1]</td>
            <td colspan="2">cell [2,1]</td>
        </tr>
        <tr style="background-color: #FFD382">
            <td>cell [1,2]</td>
            <td rowspan="2">cell [2,2]</td>
            <td>cell [3,2]</td>
        </tr>
        <tr style="background-color: #E3E3E3">
            <td>cell [1,3]</td>
            <td>cell [3,3]</td>
        </tr>
</body>

</html>
